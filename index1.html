<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>please enter number between 1 to 10 if the number is wrong then error message will occure</p>
    <br>
    <input id="num" type="number" min="1" max="10" required>
    <button onclick="func()">CLICK</button>
    <p id="error"> error occuired</p>
    <script>
        function func() {
            var inpobj = document.getElementById("num");
            if (!inpobj.checkValidity()) {
                document.getElementById("error").innerHTML = inpobj.validationMessage;
            }
            else {
                document.getElementById("error").innerHTML = 'ok input';
            }
        }
    </script>
</body>

</html>
